<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>編入試験問題解答解説</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <h1>編入試験問題解答解説</h1>
  <table id="example" class="display">
    <thead>
      <tr>
        <th>Index</th>
        <th>タイトル</th>
        <th>詳細</th>
        <th>公開日</th>
        <th>URL</th>
        <th>概要</th>
        <th>年</th>
        <th>問題番号</th>
        <th>ハッシュタグ</th>
      </tr>
    </thead>
    <tbody>
      <!-- CSV データがここに挿入されます -->
    </tbody>
  </table>

  <script>
    $(document).ready(function() {
      // PapaParse を使って CSV ファイルを読み込み
      Papa.parse('dataframe.csv', {
        download: true,
        header: true,
        dynamicTyping: true,
        complete: function(results) {
          // デバッグ用出力
          console.log("全行数:", results.data.length);
          results.data.forEach((row, i) => {
            const cols = Object.keys(row).length;
            if (cols !== 9) {
              console.warn(`⚠️ 行 ${i + 1} の列数: ${cols}`, row);
            }
          });

          // カラムが不足していない行だけ使う
          const dataSet = results.data
            .filter(row => row['Index'] && row['タイトル'] && row['詳細'] && row['URL'])
            .map(row => [
              row['Index'],
              row['タイトル'],
              row['詳細'],
              row['公開日'],
              `<a href="${row['URL']}" target="_blank">リンク</a>`,
              row['概要'],
              row['年'],
              row['問題番号'],
              row['ハッシュタグ']
            ]);

          $('#example').DataTable({
            data: dataSet,
            columns: [
              { title: 'Index' },
              { title: 'タイトル' },
              { title: '詳細' },
              { title: '公開日' },
              { title: 'URL' },
              { title: '概要' },
              { title: '年' },
              { title: '問題番号' },
              { title: 'ハッシュタグ' }
            ]
          });
        }
      });

      // DataTable を初期化
      $('#example').DataTable();
    });
  </script>
</body>
</html>
